<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="/styles/rock-paper-scissor.css">
  </head>

  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button
       class="move-button js-rock-button"><img src="/Images/rock-emoji.png" class="move-icon">
    </button>

    <button
       class="move-button js-paper-button"><img src="/Images/paper-emoji.png" class="move-icon">
    </button>

    <button
       class="move-button js-scissor-button"><img src="/Images/scissor-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button"
    >Reset Score</button>
    <button class="autoplay-button js-autoplay-button">Auto Play</button>
    <script src="/scripts/rock-paper-scissor.js"></script>
  </body>
</html>
