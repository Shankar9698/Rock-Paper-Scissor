<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="/Rock-Paper-Scissor/styles/rock-paper-scissor.css">
  </head>

  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button
      onclick="playGame('Rock');" class="move-button"><img src="/Rock-Paper-Scissor/Images/rock-emoji.png" class="move-icon">
    </button>

    <button
      onclick="playGame('Paper');" class="move-button"><img src="/Rock-Paper-Scissor/Images/paper-emoji.png" class="move-icon">
    </button>

    <button
      onclick="playGame('Scissor');" class="move-button"><img src="/Rock-Paper-Scissor/Images/scissor-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
    score.wins=0;
    score.losses=0;
    score.tied=0;
    localStorage.removeItem('score');
    updateScoreElement();">Reset Score</button>
    <script src="/Rock-Paper-Scissor/scripts/rock-paper-scissor.js"></script>
  </body>
</html>
